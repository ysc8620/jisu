<h4>栏目分类</h4>
<table border="0" cellpadding="0" cellspacing="0" class="table-list">
  <thead>
    <tr class="ct">
      <th class="r" style="text-align:left; padding-left:10px">ID.分类名称</th>
      <th class="r" width="80">创建</th>
      <th class="r" width="40">状态</th>
      <th class="r" width="40">模型</th>
      <th class="r" width="60">排序</th>
      <th class="r" width="90">中文名</th>
      <th class="r" width="130">英文名</th>
      <th class="r" width="130">使用模板</th>
      <th class="r" width="100">管理操作</th>
    </tr>
  </thead>
  <form action="?s=admin-list-updateall" method="post" name="myform" id="myform">
  <volist name="listtree" id="ppvod">
  <tbody><tr>
    <td class="r pd"><input type='checkbox' name='ids[]' value='{$ppvod.list_id}' class="checkbox" checked>{$ppvod.list_id}、{$ppvod.list_name}<neq name="ppvod.list_sid" value="9">(<font color="red">{$ppvod.list_id|getcount}</font>)</neq></td>
    <td class="r ct"><neq name="ppvod.list_sid" value="9"><a href="?s=admin-list-add-pid-{$ppvod.list_id}-sid-{$ppvod.list_sid}" class="min-button">创建子类</a><else />&nbsp;</neq></td>
    <td class="r ct"><eq name="ppvod.list_status" value="1"><a href="?s=admin-list-status-id-{$ppvod.list_id}-sid-0" title="显示状态,点击隐藏该分类" class="min-button">显示</a><else /><a href="?s=admin-list-status-id-{$ppvod.list_id}-sid-1" title="隐藏状态,点击显示该分类" class="min-button"><font color="red">隐藏</font></a></eq></td>
    <td class="r ct">{$ppvod.list_sid|getsidname}</td>
    <td class="r ct"><input type='text' name='list_oid[{$ppvod.list_id}]' value='{$ppvod.list_oid}' class="text w50"></td>
    <td class="r ct"><input type='text' name='list_name[{$ppvod.list_id}]' value='{$ppvod.list_name}' class="text w70"></td>
    <td class="r ct"><input type='text' name='list_dir[{$ppvod.list_id}]' value='{$ppvod.list_dir}' class="text w120"></td>
    <td class="r ct"><input type='text' name='list_skin[{$ppvod.list_id}]' value='{$ppvod.list_skin}' class="text w120"></td>
    <td class="r ct"><a href="?s=admin-list-add-id-{$ppvod.list_id}" title="修改分类" class="min-button">编辑</a> <a href="?s=admin-list-del-id-{$ppvod.list_id}" onClick="return confirm('确定删除?')" title="删除分类" class="min-button">删除</a><a href="?s=admin-list-add-list_pid-{$ppvod.list_id}" > </td>
  </tr></tbody>
  <volist name="ppvod.son" id="ppvod">
  <tbody><tr>
    <td class="r pd"> &nbsp; &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp;  &nbsp; &nbsp; <input type='checkbox' name='ids[]' value='{$ppvod.list_id}' class="noborder" checked>{$ppvod.list_id}、{$ppvod.list_name}(<font color="red">{$ppvod.list_id|getcount}</font>)</td>
    <td class="r ct">&nbsp;</td>
    <td class="r ct"><eq name="ppvod.list_status" value="1"><a href="?s=admin-list-status-id-{$ppvod.list_id}-sid-0" title="显示状态,点击隐藏该分类" class="min-button">显示</a><else /><a href="?s=admin-list-status-id-{$ppvod.list_id}-sid-1" title="隐藏状态,点击显示该分类" class="min-button"><font color="red">隐藏</font></a></eq></td>
    <td class="r ct">{$ppvod.list_sid|getsidname}</td>
    <td class="r ct"><input type='text' name='list_oid[{$ppvod.list_id}]' value='{$ppvod.list_oid}' class="text w50"></td>
    <td class="r ct"><input type='text' name='list_name[{$ppvod.list_id}]' value='{$ppvod.list_name}' class="text w70"></td>
    <td class="r ct"><input type='text' name='list_dir[{$ppvod.list_id}]' value='{$ppvod.list_dir}' class="text w120"></td>
    <td class="r ct"><input type='text' name='list_skin[{$ppvod.list_id}]' value='{$ppvod.list_skin}' class="text w120"></td>
    <td class="r ct"><a href="?s=admin-list-add-id-{$ppvod.list_id}" title="修改分类" class="min-button">编辑</a> <a href="?s=admin-list-del-id-{$ppvod.list_id}" onClick="return confirm('确定删除?')" title="删除分类" class="min-button">删除</a></td>
  </tr></tbody>
  </volist>  
  </volist>
  <tfoot>
    <tr>
      <td colspan="9" class="r"><input type="button" value="全选" class="ui-button" onClick="checkall('all');"> <input name="" type="button" value="反选" class="ui-button" onClick="checkall();"> <input type="button" value="批量修改" class="ui-button" onClick="post('?s=admin-list-updateall');"> <input type="button" value="批量删除" class="ui-button" onClick="if(confirm('删除后将无法还原,确定要删除吗?')){post('?s=admin-list-delall');}else{return false}"></td>
    </tr>  
  </tfoot>
  </form>
</table>
