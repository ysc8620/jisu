<h4>数据批量替换</h4>
<script type="text/javascript">
function showfields(){
	var exptable = $('#exptable').val();
	$.ajax({
		url: '?s=admin-data-ajaxfields-id-'+exptable+'',
		success: function(res){
			$('#fields').html(res);
		}
	});
} 
function rpfield(v){
	$('#rpfield').val(v); 
}
</script>
<table border="0" cellpadding="0" cellspacing="0" class="table-list">
<thead><tr><th colspan="2" class="l"><span style="float:left">程序用于批量替换数据库中某字段的内容，此操作极为危险，请小心使用。</span></th></tr></thead>
<form action="?s=admin-data-upreplace" method="post" id="myform" name="myform">
  <tbody> 
  <tr>
  	<td class="l pd" width="120">选择数据表与字段：</td>
    <td class="r pd" style="padding:5px;"><select name="exptable" class="select" id="exptable" size="10" style="height:150px;width:500px;" onChange="showfields()">
  <volist name="list_table" id="ppvod"><option value="{$ppvod}">{$ppvod} ({$ppvod|gettablename})</option></volist></select><div id="fields" style="float:left"></div></td>
  </tr>
  <tr>
  	<td class="l pd">要替换的字段：</td>
    <td class="r pd"><input name="rpfield" type="text" class="text" id="rpfield" style="width:500px;"/> *</td>
  </tr>
  <tr>
  	<td class="l pd">被替换的内容：</td>
    <td class="r pd" style="padding:5px"><textarea name="rpstring" class="text" id="rpstring" style="width:500px;height:80px"></textarea> *</td>
  </tr>
  <tr>
  	<td class="l pd">替换为的内容：</td>
    <td class="r pd" style="padding:5px"><textarea name="tostring"  id="tostring" class="text alltxt" style="width:500px;height:80px"></textarea> *</td>
  </tr>
  <tr>
  	<td class="l pd">选择替换条件：</td>
    <td class="r pd"><input name="condition" type="text" class="text" id="condition" style="width:500px; color:#696969;" title="留空则全部替换,请遵循SQL的条件语句规则 如vod_id=888 vod_id&gt;888"/></td>
  </tr>   
  </tbody>
  </volist>
  <tfoot>
    <tr>
      <td colspan="6" class="r"><input class="ui-button" type="submit" name="submit" value="提交" onClick="return confirm('一旦执行后将无法恢复，请确定条件语句正确无误，或者备份好数据库以防万一!')"> <input class="ui-button" type="reset" name="Input" value="重置" ></td>
    </tr>  
  </tfoot> 
</form>            
</table>
