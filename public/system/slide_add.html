<h4>幻灯贴片管理 <em> >></em> <a href="?s=admin-slide-show">返回幻灯管理</a></h4>
<script language="javascript">
$(document).ready(function(){
	$("#myform").submit(function(){
		if($jisucms.form.empty('myform','slide_name') == false){
			return false;
		}
		if($jisucms.form.empty('myform','slide_url') == false){
			return false;
		}	
	});
});
</script>
<!--图片预览框-->
<div id="showpic" class="showpic" style="display:none;"><img name="showpic_img" id="showpic_img" width="120" height="160"></div>
<div class="fieldset">
    <dl class="fieldset">
	<gt name="slide_id" value="0">
    <form action="?s=admin-slide-update" method="post" name="myform" id="myform">
    <input type="hidden" name="slide_id" value="{$slide_id}">
    <else/>
    <form action="?s=admin-slide-insert" method="post" name="myform" id="myform">
    </gt> 
    <dt>幻灯名称：</dt>
    	<dd><input type="text" name="slide_name" id="slide_name" value="{$slide_name}" class="text w300" error="* 请填写幻灯片名称!"><span id="slide_name_error">*</span></dd>
    </ul>
    <dt>链接地址：</dt>
    	<dd><input type="text" name="slide_url" id="slide_url" value="{$slide_url}" class="text w300" error="* 请填写幻灯片链接地址!"><span id="slide_url_error">*</span></dd>
    </ul>
     <dt>LOGO小图：</dt>
    	<dd><input type="text" name="slide_logo" id="slide_logo" maxlength="255" value="{$slide_logo}" class="text w300" onMouseOver="if(this.value)showpic(event, this.value,'{&upload_path}/');" onMouseOut="hiddenpic();">&nbsp;</dd>
        <dt>上传图片：</dt>
        <dd><iframe src="?s=admin-upload-show-sid-slide-fileback-slide_logo" scrolling="no" topmargin="0" width="270" height="26" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:4px"></iframe></dd>
    </ul>   
    <dt>幻灯图片：</dt>
    	<dd><input type="text" name="slide_pic" id="slide_pic" maxlength="255" value="{$slide_pic}" class="text w300" onMouseOver="if(this.value)showpic(event, this.value,'{&upload_path}/');" onMouseOut="hiddenpic();">&nbsp;</dd>
        <dt>上传图片：</dt>
        <dd><iframe src="?s=admin-upload-show-sid-slide-fileback-slide_pic" scrolling="no" topmargin="0" width="270" height="26" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:4px"></iframe></dd>
    </ul>
    <dt>幻灯排序：</dt>
    	<dd><input name="slide_oid" type="text" value="{$slide_oid}" maxlength="3" title="越小越前面" class="text w50"> <span id="slide_oid">*</span></dd>
    </ul>
    <dt>幻灯分类：</dt>
    	<dd><input name="slide_cid" type="text" value="{$slide_cid|default='1'}" maxlength="3" class="text w50"> 自定义幻灯分类ID，便于前台栏目判断指定的幻灯</dd>
    </ul>       
    <dt>幻灯状态：</dt>
    	<dd><select name="slide_status" class="select"><option value="1">显示</option><option value="0" <eq name="slide_status" value="0">selected</eq>>隐藏</option></select>&nbsp;</dd>
    </ul>   
    <dt>幻灯简介：</dt>
    	<dd class="right" style="height:140px;"><textarea name="slide_content" style="width:650px;height:120px" title="支持html语法" class="text">{$slide_content}</textarea></dd>
    </ul>     
    <ul class="footer" style="border-top:1px solid #cad9ea"><input type="submit" name="submit" class="ui-button" value="提交"> <input type="reset" name="reset" class="ui-button" value="重置"> <gt name="admin_id" value="0">注：不修改密码请留空</gt></ul>
    </form>
    </dl>
</div>
